<div smooth-scroll id="package-page">
  <div class="header-inner">
    <div class="container">
      <h1>Pacotes</h1>
    </div>
  </div>
  <div class="content">
    <div class="container">
    	<div class="row">
    		<div class="col s6">
    			<div class="item-pacote">
    				<h2>EXPOTEC</h2>

            <div class="package" ng-repeat="package in vm.packages.expotec">
    					<h3>{{ package.name }}</h3>
    					<p class="desc">{{ package.description }}</p>
    					<p class="price"><strong>Valor: </strong>{{ package.value | currency:'R$' }}</p>
    					<ul>
    						<li><button ng-click="vm.buy(package.id)">Comprar</button></li>
    					</ul>
    				</div>
    			</div>
    		</div>
    		<div class="col s6">
    			<div class="item-pacote">
    				<h2>CITIC</h2>
            <div class="package" ng-repeat="package in vm.packages.citic">
    					<h3>{{ package.name }}</h3>
    					<p class="desc">{{ package.description }}</p>
    					<p class="price"><strong>Valor: </strong>{{ package.value | currency:'R$' }}</p>
    					<ul>
    						<li><button ng-click="vm.buy(package.id)">Comprar</button></li>
    					</ul>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
