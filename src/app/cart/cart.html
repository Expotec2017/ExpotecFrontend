<div smooth-scroll id="cart-page">
  <div class="header-inner">
    <div class="container">
      <h1>Carrinho</h1>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div>
        <div>
          <table border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{vm.cart.package.nome}}</td>
                <td>1</td>
                <td>{{vm.cart.package.price | currency:'R$'}}</td>
                <td>{{vm.cart.package.price | currency:'R$'}}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="details-cart">


          <div class="botoes">
            <button ng-click="vm.PagSeguro()" class="btn-top" ng-disabled="!vm.enable_buy_button">Pagar com PagSeguro</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
